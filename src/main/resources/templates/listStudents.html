<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <h2>Select the student to enroll:</h2>
    <a href='/CreateStudent' type='button'>Create New Student</a> <br/> <br/>
    <form th:action="@{/StudentEnrollmentSummary}" th:method="POST">
<!--        <input type="radio" name="size" value="petar.petrov"> Петар Петров <br/>-->
<!--        <input type="radio" name="size" value="mile.milev"> Миле Милев <br/>-->
<!--        <input type="radio" name="size" value="gjorgji.gjorgjiev"> Ѓорѓи Ѓорѓиев <br/>-->
        <div th:each="student: ${students}">
            <input type="radio" name="size" th:value="${student.username}" th:text="${student.getFullName()}">
        </div>
        <br/>

        <button type="submit">Submit</button>
    </form>

</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td th:text="${selectedCourse}"></td>
        </tr>
    </table>
</aside>

</body>
</html>
